<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Motion for Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#181846', // Deep Blue Background
                blue: '#4353ff', // Lighter Blue
                pink: '#ff2e63', // Hot Pink
                green: '#00f5d4', // Neon Green
                yellow: '#f9b208', // Yellow
                cyan: '#4deeea',
                white: '#ffffff',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Anton', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'marquee-reverse': 'marqueeReverse 30s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'flicker': 'flicker 0.1s infinite alternate',
              'jet': 'jet 0.5s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              flicker: {
                '0%': { transform: 'scaleY(1) scaleX(1)', opacity: '0.9' },
                '100%': { transform: 'scaleY(0.9) scaleX(1.05)', opacity: '1' },
              },
              jet: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(100px) scale(0)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #181846;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #181846;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff2e63;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4353ff;
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      .text-outline-active {
        -webkit-text-stroke: 0px;
        color: #00f5d4; /* brand-green */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
